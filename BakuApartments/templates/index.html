<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Price Prediction</title>
</head>
<body>
    <h1>Predict Apartment Price in Baku</h1>
    <form action="/predict" method="post">
        <label for="square">Square (m²):</label>
        <input type="number" id="square" name="square" step="0.1" required><br><br>

        <label for="new_building">New Building:</label>
        <select id="new_building" name="new_building">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="has_repair">Has Repair:</label>
        <select id="has_repair" name="has_repair">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="has_metro">Has Metro Nearby:</label>
        <select id="has_metro" name="has_metro">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="location_Binəqədi">Binəqədi</option>
            <option value="location_Lökbatan_q">Lökbatan q.</option>
            <option value="location_Nizami">Nizami</option>
            <option value="location_Nərimanov">Nərimanov</option>
            <option value="location_Nəsimi">Nəsimi</option>
            <option value="location_Pirallahı_r">Pirallahı r.</option>
            <option value="location_Qaradağ">Qaradağ</option>
            <option value="location_Sabunçu">Sabunçu</option>
            <option value="location_Suraxanı">Suraxanı</option>
            <option value="location_Səbail">Səbail</option>
            <option value="location_Xətai">Xətai</option>
            <option value="location_Xəzər">Xəzər</option>
            <option value="location_Yasamal">Yasamal</option>
        </select><br><br>

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
